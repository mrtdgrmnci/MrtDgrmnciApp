version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "mrtdgrmnci"
    assignees:
      - "mrtdgrmnci"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Auto-delete branches after merging
    delete-branch-after-merge: true

  # Enable version updates for npm in backend
